<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Train Ride</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="./src/styles.css">
<script src="./src/app.js"></script>

<body>


    <div class="container" id="train-ride">
        <div class="landscape">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
            <div class="layer layer-4"></div>
            <div class="layer layer-5"></div>
        </div>
        <div class="train-window">
            <div class="horizontal-pane"></div>
            <div class="vertical-pane vertical-pane-1"></div>
            <div class="vertical-pane vertical-pane-2"></div>
            <div class="vertical-pane vertical-pane-3"></div>
        </div>
    </div>
    <div class="toolbar">
        <div class="btn-group"><button name="dawn" data-category="timeOfDay">Dawn</button><button name="noon"
                data-category="timeOfDay">Noon</button><button class="selected" name="dusk"
                data-category="timeOfDay">Dusk</button><button name="night" data-category="timeOfDay">Night</button>
        </div>
        <div class="btn-group"><button class="selected" name="mountains"
                data-category="scape">Mountainscape</button><button name="sea"
                data-category="scape">Seascape</button><button name="plains" data-category="scape">Landscape</button>
        </div>
    </div>
</body>

</html>
